<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Carousel</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js">')</script>
	</head>
	<body>
		<div class="wrapper">
			<div id="carousel">
				<ul>
					<li><img id="boat" src="https://images.pexels.com/photos/101512/pexels-photo-101512.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Boat"></li>
					<li><img id="bee" src="https://images.pexels.com/photos/33578/plasterer-bee-insect-macro-profile.jpg?h=350&auto=compress&cs=tinysrgb" alt="Bee"></li>
					<li><img id="breakfast" src="https://images.pexels.com/photos/262946/pexels-photo-262946.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Breakfast"></li>
					<li><img id="books" src="https://images.pexels.com/photos/256541/pexels-photo-256541.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Books"></li>
					<li><img id="penguins" src="https://images.pexels.com/photos/209096/pexels-photo-209096.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Penguins"></li>
				</ul>
			</div>
			<div class="side-buttons">
				<button class="next"><a href="#"><i class="fa fa-arrow-circle-right"></i></a></button>
				<button class="previous"><a href="#"><i class="fa fa-arrow-circle-left"></i></a></button>
			</div>
			<div class="controls">
				<div class="controls-wrapper">
					<a class="control 1" href="#boat"><i class="fa fa-circle-o"></i></a>
					<a class="control 2" href="#bee"><i class="fa fa-circle-o"></i></a>
					<a class="control 3" href="#breakfast"><i class="fa fa-circle-o"></i></a>
					<a class="control 4" href="#books"><i class="fa fa-circle-o"></i></a>
					<a class="control 5" href="#penguins"><i class="fa fa-circle-o"></i></a>
				</div>
			</div>
		</div>	
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
